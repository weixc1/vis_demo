<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <script type="text/javascript" src="../static/js/rem.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>大气污染实时分析</title>
</head>

<body style="visibility: hidden;height: 100%">
    <div class="container-flex" tabindex="0" hidefocus="true">
        <div class="box-left" style="height: 70%">
            <div class="left-top" style="height:calc(50% - 0.2rem);padding-top: 0.2rem;padding-bottom: 0">
                <div class="title-box">
                    <h6>各地区污染物浓度</h6>
                </div>
                <div class="chart-box pie-chart" id="ld">

                </div>
            </div>
            <div class="left-center" style="height:calc(49% - 0.2rem);padding-top: 0.2rem;padding-bottom: 0">
                <div class="title-box">
                    <h6>风向极坐标图</h6>
                </div>
                <div class="chart-box pie-chart" id="jzb">
                </div>
            </div>
        </div>

        <div class="box-center" style="height: 70%;width: 43%;margin-right: 3px">
            <div class="center-top">
                <h1>大气污染实时分析</h1>
            </div>

            <div class="center-bottom" id="map" style="height: 90%">
            </div>

        </div>
        <div style="border-top: 2px solid rgb(18,106,168);position: absolute; bottom: 1px;left: 1px;width: 72%;height: 29%;">
{#            <div class="left-bottom" class="select" style="height: 100%;width: 100%">#}
{#                <div class="title-box">#}
{#                    <h6 id="zhe-xian-title">北京市-2018年AQI指数</h6>#}
{#                </div>#}
{#                <div id="zhexian" style="height: 88%;width: 100%;padding: 0"></div>#}
{#            </div>#}
            <div class="title-box" style="float: left;margin-top: 10px;margin-left: 2%">
                <h6 id="zhe-xian-title">北京市-2018年空气质量趋势</h6>
            </div>
            <div id="zhexian" style="height: 100%;width: 100%;padding: 0"></div>
        </div>
        <div class="box-right" >
            <div style="height: 12%;">
                <div class="weather-box" style="margin: 20px auto">
                    <div class="data">
                        <p class="time" id="time">00:00:00</p>
                        <p id="date"></p>
                    </div>
                    <div class="weather">
                        <img id="weatherImg" src="../static/images/weather/weather_img01.png">
                        <div id="weather">
                            <p class="active">多云</p>
                            <p>16-22℃</p>
                            <p>龙马谭区</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-top" style="height: 42%">
                <div class="title-box">
                    <h6 id="barTitle">PM2.5浓度分布图</h6>
                </div>
                <div class="chart-box" id="bt" style="width:100%;height:100%;">
                </div>
                
            </div>
            <div class="right-center" style="height: 40%">
                <div class="title-box">
                    <p id="switchBtn"><span class="active" data-dataType="income">污染浓度趋势</span></p>
                </div>
                <div class="data-box" id="zx" style="width: 100%; height: 95%; margin-top: 2px">
                </div>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../static/js/layer/layer.min.js"></script>
<script type="text/javascript" src="../static/js/layer/laydate/laydate.js"></script>
<script type="text/javascript" src="../static/js/echarts.min.js"></script>
<script type="text/javascript" src="../static/js/china.js"></script>

<script type="text/javascript" src="../static/js/base.js"></script>
<script src="../static/js/map.js"></script>
<script src="../static/js/liandong.js"></script>
<script src="../static/js/leida.js"></script>
<script src="../static/js/jizuobiao.js"></script>
<script type="text/javascript">
    $('document').ready(function () {
        $("body").css('visibility', 'visible');
        var localData = [$('#teacher').val(), $('#start').val() + '/' + $('#end').val(), $('#leader').val()]
        localStorage.setItem("data", localData);
        $('#conBtn').on('click', function () {
            localData = [$('#teacher').val(), $('#start').val() + '/' + $('#end').val(), $('#leader').val()]
            if (typeof (Storage) !== "undefined") {
                localStorage.setItem("data", localData);
                var arr = localStorage.getItem("data").split(',');
                $('#name_a').html(arr[0]);
                $('#date_a').html(arr[1]);
                $('#lea_a').html(arr[2]);
            }
        })
    })
</script>

</html>
